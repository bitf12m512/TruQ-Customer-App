<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <div class="imgCont">
        <img src="/assets/imgs/user1.png" class="userImg">
        <p>Change</p>
      </div>
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">Full Name</ion-label>
        <ion-input type="text" placeholder="Jane Osborne"></ion-input>
      </ion-item>
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">Mobile Number</ion-label>
        <ion-input type="tel" placeholder="+1 551 210 2152"></ion-input>
      </ion-item>
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">Email Address</ion-label>
        <ion-input type="email" placeholder="janeosborne@gmail.com"></ion-input>
      </ion-item>
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
        <ion-icon name="eye-outline" slot="end" class="eyeIcon"></ion-icon>
      </ion-item>
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
        <ion-icon name="eye-outline" slot="end" class="eyeIcon"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="checkBox">
        <ion-checkbox color="secondary" slot="start"></ion-checkbox>
        <ion-label class="appTxt">Accept Terms and Condition </ion-label>
      </ion-item>
      <ion-item lines="none" class="checkBox mt-0">
        <ion-checkbox checked color="secondary" slot="start"></ion-checkbox>
        <ion-label class="appTxt ion-text-wrap">Want to receive discount and marketing communications.</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-button routerLink="/code-verification" color="primary" class="loginBtn" expand="block">Sign up</ion-button>
        <p routerLink="/login" class="bottomTxt">Already have an account? <span class="primary bold">SIGN IN</span></p>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
