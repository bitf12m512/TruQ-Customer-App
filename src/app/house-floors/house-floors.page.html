<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Locations Floors</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false">
        <img src="/assets/imgs/menuIcon.svg">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mapCont">
    <img src="/assets/imgs/map2.png" class="mapImg">
  </div>
  <div class="topContainer">
    <div class="loctionsCont">
      <div class="pinIconCont">
        <img src="/assets/imgs/pinIcon.svg">
      </div>
      <div class="loctCont">
        <div class="loct">
          <p class="font-15 bold secondary">Home</p>
          <p class="font-12 gray">51 Sharon St</p>
        </div>
        <div class="hrLine"></div>
        <div class="loct">
          <p class="font-15 bold secondary">Little Park</p>
          <p class="font-12 gray">85 W Broadway, NY</p>
        </div>
      </div>
    </div>
  </div>

  <div class="btmContainer">
    <div class="selectCard">
      <p class="font-14 bold mt-0 pt-1">Pickup location Storeys (floors)</p>
      <ion-item lines="none" class="tripCont">
        <ion-input type="number" placeholder="2"></ion-input>
      </ion-item>
      <p class="font-14 bold">Dropoff location Storeys (floors)</p>
      <ion-item lines="none" class="tripCont">
        <ion-input type="number" placeholder="4"></ion-input>
      </ion-item>
      <ion-button routerLink="/item-list" color="primary" class="loginBtn mt-1" expand="block">Contiune</ion-button>
    </div>
  </div>
</ion-content>
