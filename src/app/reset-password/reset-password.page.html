<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">New password</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
        <ion-icon name="eye-outline" slot="end" class="eyeIcon"></ion-icon>
      </ion-item>
      <ion-item mode="md" lines="full" class="inpuCont">
        <ion-label position="stacked">Confirm new password</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
        <ion-icon name="eye-outline" slot="end" class="eyeIcon"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <ion-button routerLink="/login" routerDirection="back" color="primary" class="loginBtn" expand="block">Reset
          Password</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
