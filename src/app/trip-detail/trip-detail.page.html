<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Trip Details</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false">
        <img src="/assets/imgs/menuIcon.svg">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mapCont">
    <img src="/assets/imgs/map2.png" class="mapImg">
  </div>
  <div class="btmContainer">
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <div class="tripCont">
          <div class="loctCont">
            <div class="pinIconCont">
              <img src="/assets/imgs/pinIcon2.svg">
            </div>
            <div class="addressCont">
              <p class="loct">199 Brown Estate Apt. 866</p>
              <p class="loct">856 Spinka Inlet Apt. 576</p>
            </div>
          </div>
          <div class="dateCont">
            <p class="font-15">Tue, 24 sep at PM-4:OO PM</p>
          </div>
          <div class="dateCont">
            <img src="/assets/imgs/Car.svg" class="carImg">
            <p class="font-15">Mini Van</p>
          </div>
          <div class="dateCont">
            <p class="font-15">Express Trip</p>
          </div>
        </div>
        <div class="driverCont">
            <div class="driverInfo">
              <div class="nameCont">
                <img src="/assets/imgs/user2.png" class="userImg">
                <div class="txtCont">
                  <p class="font-15 bold">Hannah Baker</p>
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <p class="appTxt">4.9</p>
                  </div>
                </div>
              </div>
              <ion-button color="secondary" fill="clear" class="callBtn ion-no-padding">
                <ion-icon name="call"></ion-icon>
              </ion-button>
            </div>
            <div class="fareCont">
              <p class="font-14">Mini Cargo Van</p>
              <p class="font-15 bold">$ 250.00</p>
            </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
